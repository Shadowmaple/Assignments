<html>

    <head>
        <meta charset="utf-8" />
        <title>获取当前时间并实时刷新</title>
        <script>
            // 页面加载调用
            window.onload = function () {
                // 每1秒刷新时间
                setInterval("NowTime()", 1000);
            }
            function NowTime() {
                var now = new Date();
                var year = now.getFullYear();
                var month = now.getMonth() + 1; //获取当前月份(0-11,0代表1月)
                var day = now.getDate();        //获取当前日(1-31)
                var hour = now.getHours();      //获取当前小时数(0-23)
                var minute = now.getMinutes();  //获取当前分钟数(0-59)
                var second = now.getSeconds();  //获取当前秒数(0-59)

                // 检查是否小于10
                month = check(month);
                day = check(day);
                hour = check(hour);
                minute = check(minute);
                second = check(second);
                var timestr = year + "-" + month + "-" + day + " " + hour + ":" + minute + ":" + second;
                var str = `<font size="5" color='blue'>` + "当前时间：" + timestr + `</font>`;
                document.getElementById("nowtime").innerHTML = str;
            }

            // 时间数字小于10，则在之前加个“0”补位。
            function check(i) {
                var num = (i < 10) ? ("0" + i) : i;
                return num;
            }
        </script>
    </head>

    <body>

        <div id="nowtime">
            在这里显示时间
        </div>
    </body>

</html>
